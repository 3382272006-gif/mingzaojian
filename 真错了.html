<body>

    <script>
        // é¡µé¢åŠ è½½å®Œæˆåéšè—åŠ è½½å±å¹•
        window.addEventListener('load', function() {
            setTimeout(function() {

        // è§¦æ‘¸æ‰‹åŠ¿æ”¯æŒ
        let startX, startY, emoji = document.getElementById('emoji');

        emoji.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;

        emoji.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;

            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;

            let diffX = startX - endX;
            let diffY = startY - endY;

            // æ£€æµ‹å·¦å³æ»‘åŠ¨
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // å·¦æ»‘
                    emoji.style.transform = 'translateX(-20px)';
                    setTimeout(() => {
                        emoji.style.transform = 'translateX(0)';
                    }, 200);
                } else {
                    // å³æ»‘
                    emoji.style.transform = 'translateX(20px)';
                    setTimeout(() => {
                        emoji.style.transform = 'translateX(0)';
                    }, 200);
                }
            }
            
            // æ£€æµ‹ä¸Šä¸‹æ»‘åŠ¨
            else if (Math.abs(diffY) > 50) {

                }
            }

            startY = null;
